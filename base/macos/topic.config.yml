---
macos_config:
  path: base/macos
  brew_formulas:
    - curl
  brew_taps:
    - homebrew/cask-versions # for firefox-developer-edition
  brew_casks:
    # essential
    - alfred
    - raycast
    - bartender
    - discord
    - dropbox
    - google-chrome
    - firefox-developer-edition
    - istat-menus
    - 1password
    - 1password-cli
    - slack
    - spotify
    - textexpander
    - amethyst
    - balenaetcher
    - fantastical
    - obsidian
    - betterdisplay
  mas_apps:
    - id: 950297057
      name: "FuzzyTime"
    - id: 1435957248
      name: "Drafts"
    - id: 1055511498
      name: "Day One"
    - id: 409183694
      name: "Keynote"
    - id: 441258766
      name: "Magnet"
    - id: 1191449274
      name: "ToothFairy"
    - id: 1091189122
      name: "Bear"
    - id: 409201541
      name: "Pages"
    - id: 1176895641
      name: "Spark"
    - id: 409203825
      name: "Numbers"
  osx_defaults:
    - domain: com.apple.dock
      key: orientation
      value: left
      type: string
      state: present
    - domain: com.apple.dock
      key: autohide
      value: true
      type: boolean
      state: present
    - domain: com.apple.dock
      key: magnification
      value: true
      type: boolean
      state: present
    - domain: com.apple.dock
      key: largesize
      value: 44
      type: float
      state: present
    - key: ApplePressAndHoldEnabled
      value: false
      type: bool
      state: present
