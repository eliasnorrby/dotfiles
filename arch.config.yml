---
topics:
  dotfiles:
    - name: cli
      state: present
      config: "{{ cli_config }}"
  projects:
    - name: notes
      state: present
      config: "{{ notes_config }}"
  tools:
    - name: slides
      state: present
      config: "{{ slides_config }}"
  base:
    - name: arch
      state: present
      config: "{{ arch_config }}"
    - name: work
      state: present
      config: "{{ work_config }}"
    - name: task
      state: present
      config: "{{ task_config }}"
  editor:
    - name: vim
      state: disabled
      config: "{{ vim_config }}"
    - name: neovim
      state: present
      config: "{{ neovim_config }}"
    - name: emacs
      state: present
      config: "{{ emacs_config }}"
    - name: editorconfig
      state: present
      config: "{{ editorconfig_config }}"
    - name: vscode
      state: absent
      config: "{{ vscode_config }}"
    - name: intellij
      state: present
      config: "{{ intellij_config }}"
  keyboard:
    - name: sxhkd
      state: present
      config: "{{ sxhkd_config }}"
    - name: xkb
      state: present
      config: "{{ xkb_config }}"
  panel:
    - name: polybar
      state: present
      config: "{{ polybar_config }}"
  wm:
    - name: bspwm
      state: present
      config: "{{ bspwm_config }}"
    - name: dunst
      state: present
      config: "{{ dunst_config }}"
    - name: feh
      state: present
      config: "{{ feh_config }}"
    - name: gtk
      state: present
      config: "{{ gtk_config }}"
    - name: picom
      state: present
      config: "{{ picom_config }}"
    - name: rofi
      state: present
      config: "{{ rofi_config }}"
  shell:
    - name: alacritty
      state: present
      config: "{{ alacritty_config }}"
    - name: bash
      state: present
      config: "{{ bash_config }}"
    - name: git
      state: present
      config: "{{ git_config }}"
    - name: ssh
      state: present
      config: "{{ ssh_config }}"
    - name: tmux
      state: present
      config: "{{ tmux_config }}"
    - name: zsh
      state: present
      config: "{{ zsh_config }}"
  dev:
    - name: ansible
      state: present
      config: "{{ ansible_config }}"
    - name: cicd
      state: present
      config: "{{ cicd_config }}"
    - name: docker
      state: present
      config: "{{ docker_config }}"
    - name: gcloud
      state: present
      config: "{{ gcloud_config }}"
    - name: vagrant
      state: absent
      config: "{{ vagrant_config }}"
    - name: kubernetes
      state: present
      config: "{{ kubernetes_config }}"
    - name: kafka
      state: present
      config: "{{ kafka_config }}"
    - name: web
      state: present
      config: "{{ web_config }}"
  lang:
    - name: dart
      state: absent
      config: "{{ dart_config }}"
    - name: dotnet
      state: absent
      config: "{{ dotnet_config }}"
    - name: go
      state: present
      config: "{{ go_config }}"
    - name: java
      state: present
      config: "{{ java_config }}"
    - name: node
      state: present
      config: "{{ node_config }}"
    - name: python
      state: present
      config: "{{ python_config }}"
    - name: ruby
      state: present
      config: "{{ ruby_config }}"
    - name: rust
      state: present
      config: "{{ rust_config }}"
