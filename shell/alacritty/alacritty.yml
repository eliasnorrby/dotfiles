import:
  - ~/.config/alacritty/alacritty.local.yml

window:
  dynamic_padding: true

schemes:
  palenight: &palenight
    primary:
      # background: '#212430'
      background: "#292d3e"
      # foreground: '#7780b5'
      foreground: "#bdbdbd"
    normal:
      black: "#292d3e"
      red: "#f07178"
      green: "#c3e88d"
      yellow: "#ffcb6b"
      blue: "#82aaff"
      magenta: "#c792ea"
      cyan: "#89ddff"
      white: "#c0c0c0"
    bright:
      # black: "#636778"
      black: "#757990"
      red: "#ff8b92"
      green: "#ddffa7"
      yellow: "#ffe585"
      blue: "#9cc4ff"
      magenta: "#e1acff"
      cyan: "#a3f7ff"
      white: "#DDDDDD"

  gruvbox: &gruvbox
    primary:
      # hard contrast: background = '0x1d2021'
      background: '0x282828'
      # soft contrast: background = '0x32302f'
      foreground: '0xebdbb2'
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'
    bright:
      # black:   '0x928374'
      black:   '0x30302C'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

  ayu: &ayu
    primary:
      background: '#222732'
      foreground: '#D8D7CF'
    normal:
      black: '#222631'
      red: '#E1787B'
      green: '#C4E38B'
      yellow: '#F8CD76'
      # blue: '#56A1D3'
      blue: '#73D0F3'
      magenta: '#D1C0FA'
      cyan: '#A7E3CD'
      white: '#C8C7C7'
    bright:
      # black: '0x686868'
      black: '0x343434'
      red: '#E1787B'
      green: '#D1E462'
      yellow: '#FBDF8D'
      blue: '#6875F7'
      magenta: '#F181F9'
      cyan: '#BAFAE3'
      white: '#FFFFFF'

colors: *palenight

cursor:
  style:
    blinking: Always
  blink_interval: 550

mouse:
  hide_when_typing: true

key_bindings:
  - { key: A,      mods: Alt,      chars: "\x1ba"                       }
  - { key: C,      mods: Alt,      chars: "\x1bc"                       }
  - { key: D,      mods: Alt,      chars: "\x1bd"                       }
  - { key: Paste,                                      action: Paste    }
  - { key: Space,  mods: Control,  chars: "\x00"                        }
